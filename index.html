<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Olusola's Portfolio</title>
    <link rel="stylesheet" href="./styles/styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Palette+Mosaic&family=Poppins&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="main-content">
    <header class="section sec1 header active" id="home">
      <div class="header-content">
        <div class="left-header">
          <div class="h-shape"></div>
          <iframe
            class="video-container"
            src="https://www.youtube.com/embed/3kfi3b_gfbo?controls=0"
          ></iframe>
          <br />
          <div>
            <button class="switch-btn">
              <span>Play</span>
              <span>Pause</span>
              <span class="switch"> </span>
            </button>
          </div>
        </div>
        <div class="right-header">
          <h1 class="name">
            Hi, I'm <span>Olusola Babajide-Kassim.</span>
            A Software Engineer.
          </h1>
          <p>
            Here to make a difference in this world with a creative and
            imaginative mind. Thinking, building and deploying functional
            WebApps!
          </p>
          <br />
          <div class="btn-container">
            <a href="" class="main-btn">
              <span class="btn-text">Download CV</span>
              <span class="btn-icon"><i class="fas fa-download"></i></span>
            </a>
          </div>
          <br />
          <div class="social-media">
            <a
              href="https://github.com/Andrex94"
              target="_blank"
              class="github"
            >
              <i class="fab fa-github"></i>
            </a>
            <a
              href="https://www.linkedin.com/in/olusola-babajide-kassim-9b8088165/"
              target="_blank"
              class="linkedin"
            >
              <i class="fab fa-linkedin"></i>
            </a>
            <a
              href="https://twitter.com/OlusolaBab"
              target="_blank"
              class="twitter"
            >
              <i class="fab fa-twitter"></i>
            </a>
          </div>
        </div>
      </div>
    </header>
    <main>
      <section class="section sec2 about" id="about"></section>
      <section class="section sec3 porfolio" id="portfolio"></section>
      <section class="section sec4 contact" id="contact"></section>
    </main>

    <div class="controls">
      <div class="control control-1 active-btn" data-id="home">
        <i class="fas fa-home"></i>
      </div>
      <div class="control control-2" data-id="about">
        <i class="fas fa-user"></i>
      </div>
      <div class="control control-3" data-id="portfolio">
        <i class="fas fa-briefcase"></i>
      </div>
      <div class="control control-4" data-id="contact">
        <i class="fas fa-envelope"></i>
      </div>
    </div>

    <script src="./app.js"></script>
  </body>
</html>
